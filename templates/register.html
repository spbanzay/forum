{{ define "register.html" }}

<div class="auth-wrapper">

{{ if .Error }}<div class="text-danger mb-2">{{ .Error }}</div>{{ end }}
<form method="POST" action="/register">
    <div class="mb-3">
        <h2 class="text-center">Регистрация</h2>
    </div>
    <div class="mb-3">
        <label class="form-label">Email:
            <input type="email" class="form-control" name="email" required>
        </label>
    </div>
    <div class="mb-3">
        <label class="form-label">Имя пользователя:
            <input type="text" class="form-control" name="username" required>
        </label>
    </div>
    <div class="mb-3">
        <label class="form-label">Пароль:
            <input type="password" class="form-control" name="password" required>
        </label>
    </div>
    <button class="btn btn-primary w-100" type="submit">Зарегистрироваться</button>
</form>
</div>
{{ end }}
