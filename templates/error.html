{{ define "error.html" }}
<div class="text-center my-5">
    <h2 class="display-5">Ошибка {{ .Status }}</h2>
    <div class="alert alert-danger d-inline-block mt-3" role="alert">
        {{ .Error }}
    </div>
</div>
<div class="d-flex justify-content-end">
    <a href="/" class="btn btn-outline-primary">Вернуться на главную</a>
</div>
{{ end }}
